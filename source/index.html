<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion-pet</title>
    <link rel="stylesheet" href="/base.css">

    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="./rscss.css">
    <link rel="stylesheet" href="./1440px-grid-12columns.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main container-12">
        
        <!-- Home Page -->
        <div id="homepage grid-12">
            <header id="header-desktop">
                <div class="grid-4"></div>
                <!-- header navbar  -->
                <div class="header-desktop__frame47">

                    <div class="header-desktop__logo">
                    <img src="/assest/IMG/header/Retangle/Rectangle 9.png" alt="Retangle" class="Retangle-9">

                        <img src="/assest/IMG/header/Frame.png" alt="Banner Header">
                    </div>
                    <div class="header-desktop__navbar">
                        <ul class="header-desktop__navbar-list">
                            <li class="header-desktop__navbar-item">Home</li>
                        </ul>
                        <ul class="header-desktop__navbar-list">
                            <li class="header-desktop__navbar-item">Category</li>
                        </ul>
                        <ul class="header-desktop__navbar-list">
                            <li class="header-desktop__navbar-item">About</li>
                        </ul>
                        <ul class="header-desktop__navbar-list">
                            <li class="header-desktop__navbar-item">Contact</li>
                        </ul>

                    </div>
                </div>
                <!-- header sreach  -->
                <div class="header-desktop__frame46">
                    <div class="header-desktop__search">
                        <!-- <i class="header-desktop__search-icon fa-solid fa-magnifying-glass"></i> -->
                        <input type="text" placeholder="Search Something Here" class="header-desktop__search-input">
                        
                    </div>
                    <button class="header-desktop__btn">Join the community</button>

                </div>
                <div class="header-desktop_frame44">
                    <ul class="frame44-list">
                        <img src="/assest/IMG/header/VN LOGO.png" alt="Country" class="frame44-img" >
                        <li class="frame44-item">VND</li>
                        <i class="frame44-icon fa-solid fa-chevron-down"></i>
                    </ul>
                </div>
                
                <div class="grid-4"></div>
           
            </header>
            <!--  END HEADER NAV -->

            <div id="herro-banner">
                
                <div class="herro-banner__container">
                    <div class="grid-6"></div>
                    <div class="herro-banner__container-banner">
                        <img src="/assest/IMG/header/good-humored-woman-holds-dog-laughing-pink-background-emotional-sort-haired-girl-grey-hoodie-poses-with-corgi-isolated 1.png" alt="" class="herro-banner__container-img__dog">
                        <div class="header-banner__retangle-2"></div>
                    </div>
                    <div class="herro-banner__container-tittle">
                           
                        <h1 class="herro-banner__container-heading-1">One More friend</h1>
                        <h2 class="herro-banner__container-heading-2">Thousands More Fun!</h2>
                        <p class="herro-banner__container-decription">Having a pet means you have more joy, a new friend, a happy person who will always be with you to have fun. We have 200+ different pets that can meet your needs!</p>
                        <div class="herro-banner__container-btn">
                            <button class="herro-banner__container-btn__view ">View Intro
                                <i class="herro-banner__container-btn__view-icon fa-regular fa-circle-play"></i>
                            </button>
                            <button class="herro-banner__container-btn__explore">Explore Now</button>
                        </div>
                    </div>
                   
                </div>
               

            </div>

        </div>
        <!-- END HEADING -->

        <!-- Category -->
        <div id="category"></div>
    </div>

    <!-- File Scrip JS -->
    <script src="scrip.js"></script>
</body>
</html>
